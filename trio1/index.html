<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Website</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/boxicons@2.0.9/dist/boxicons.js"></script>
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="bussines">
                    <span><i class='bx bx-user' ></i>User</span>
                    <h3>JECKONIA</h3>
                    <p>Designer.</p>
                </div>
                <div class="links">
                    <div class="link">
                        <span><i class='bx bxs-home'></i>Home</span></div>
                        <div class="link">
                        <span><i class='bx bx-basket'></i>Products</span></div>
                        <div class="link">
                        <span><i class='bx bx-line-chart' ></i>Sales</span>
                        </div>
                        <div class="link">
                        <span><i class='bx bx-cart-alt'></i>Purchase</span>
                        </div>
                        <div class="link">
                        <span><i class='bx bx-help-circle' ></i>Enquiry</span>
                    </div>
                </div>
                <div class="brand-logo">
                    <span><i class='bx bxl-joomla'></i>JECK DESIGN</span></div>
            </div>
            <div class="display">
                <div class="latest">
                    <h2>Latest Products...</h2>
                    <span>
                        <i class='bx bx-search'></i>
                        <input type="text" placeholder="Search products"></span>
                </div>
                <div class="cards">
                    <div class="card">
                        <!-- <img src="" alt="t-shirt"> -->
                        <!-- <img src="" alt="T-Shirts"> -->
                        <div class="card-info"><h3>Shoes</h3></div>
                        <div class="sales">Sales Progress</div>
                        <h2 class="percentage">Kshs 500.00</h2>
                    </div>
                <!-- card separation for the next card -->
                <div class="card">
                    <!-- <img src="" alt="t-shirt"> -->
                    <div class="card-info"><h3>Suits</h3></div>
                        <div class="sales">Sales Progress</div>
                        <h2 class="percentage">Kshs 500.00</h2>
                </div>
<!---Card separation for the zecond card and the last one -->

                <div class="card">
                    <!-- <img src="" alt="t-shirt"> -->
                    <div class="card-info"><h3>Outdoors</h3></div>
                        <div class="sales">Sales Progress</div>
                        <h2 class="percentage">Kshs 500.00</h2>
                </div>
            </div>
        </section>
    </main>
    <!-- <div class="circle1"></div>
    <div class="circle2"></div> -->
    <div class="circle3"></div>
    <div class="circle4"></div>
</body>
</html>
